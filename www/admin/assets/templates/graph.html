<div class="ibox float-e-margins fadeIn-fadeOut" 
     data-ng-controller="graph" data-ng-class="(graph.collapsed || graph.loading)?'border-bottom':''" data-ng-hide="graph.closed">
        
  <div class="ibox-title" data-ng-include="'graph/title.html'"></div>

  <div class="ibox-content fadeIn-fadeOut" data-ng-hide="graph.collapsed || graph.loading" data-ng-include="'graph/content.html'"></div>

</div>
