<div class="wrapper wrapper-content fadeIn-fadeOut" data-ng-controller="frames" data-ng-show="state.visible">
  <div class="row" data-ng-repeat="cols in frames">
    <div data-ng-repeat="f in cols" data-ng-class="(f.class)?f.class:'col-lg-12'">
      <div data-ng-include="f.template"></div>
    </div>
  </div>
</div>
