<div class="wrapper wrapper-content zoomIn-zoomOut" 
     data-ng-controller="pageFrames" data-ng-show="state.visible">
  <div class="row" data-ng-repeat="cols in frames">
    <div data-ng-repeat="f in cols" data-ng-class="(f.class)?f.class:'col-lg-12'" 
         data-ng-include="f.template" data-ng-init="controller=f.controller">
    </div>
  </div>
</div>
