<div class="ibox float-e-margins fadeIn-fadeOut" 
     data-ng-controller="tableDefault" data-ng-class="(table.collapsed || table.loading)?'border-bottom':''" data-ng-hide="table.closed">
        
  <div class="ibox-title">
    
    <h5><span data-ng-show="table.icon"><i class="fa" data-ng-class="table.icon"></i>&nbsp;&nbsp;</span><span>{{ table.title }}</span></h5>
    
    <div class="ibox-tools" data-ng-hide="table.loading">
      
      <a data-ng-click="table.reload()">
        <i class="fa fa-refresh"></i>
      </a>
      
      <a data-ng-click="table.collapsed=!table.collapsed" data-ng-show="table.canCollapse">
        <i class="fa" data-ng-class="(table.collapsed)?'fa-chevron-down':'fa-chevron-up'"></i>
      </a>
      
      <a class="dropdown-toggle" data-toggle="dropdown" href="#">
          <i class="fa fa-wrench"></i>
      </a>
      <ul class="dropdown-menu dropdown-user">
          <li><a href="#">Config option 1</a>
          </li>
          <li><a href="#">Config option 2</a>
          </li>
      </ul>

      <a data-ng-click="table.closed=!table.closed" data-ng-show="table.canClose">
        <i class="fa fa-times"></i>
      </a>
      
    </div>
    
    <div class="sk-spinner sk-spinner-fading-circle pull-right" data-ng-show="table.loading">
      <div class="sk-circle1 sk-circle"></div>
      <div class="sk-circle2 sk-circle"></div>
      <div class="sk-circle3 sk-circle"></div>
      <div class="sk-circle4 sk-circle"></div>
      <div class="sk-circle5 sk-circle"></div>
      <div class="sk-circle6 sk-circle"></div>
      <div class="sk-circle7 sk-circle"></div>
      <div class="sk-circle8 sk-circle"></div>
      <div class="sk-circle9 sk-circle"></div>
      <div class="sk-circle10 sk-circle"></div>
      <div class="sk-circle11 sk-circle"></div>
      <div class="sk-circle12 sk-circle"></div>
    </div>
    
  </div>

  <div class="ibox-content fadeIn-fadeOut" data-ng-hide="table.collapsed || table.loading">
    <table class="table table-bordered">
              <thead>
              <tr>
                  <th>#</th>
                  <th>First Name</th>
                  <th>Last Name</th>
                  <th>Username</th>
              </tr>
              </thead>
              <tbody>
              <tr>
                  <td>1</td>
                  <td>Mark</td>
                  <td>Otto</td>
                  <td>@mdo</td>
              </tr>
              <tr>
                  <td>2</td>
                  <td>Jacob</td>
                  <td>Thornton</td>
                  <td>@fat</td>
              </tr>
              <tr>
                  <td>3</td>
                  <td>Larry</td>
                  <td>the Bird</td>
                  <td>@twitter</td>
              </tr>
              </tbody>
          </table>
  </div>

</div>
