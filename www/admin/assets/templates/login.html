<div class="full-screen" data-ng-controller="pageLogin">
  
  <div class="middle">
    
    <div class="middle-box text-center loginscreen zoomIn-zoomOut" data-ng-hide="state.hide">

      <div class="login">

        <div>
          <h1 class="logo-name">{{ dic('Logo') }}</h1>
        </div>

        <h3>{{ dic('Title') }}</h3>

        <form class="m-t" name="form" role="form" novalidate data-ng-submit="submit()">

          <div class="form-group" check-field>
            <label class="sr-only" for="login">{{ dic('Login') }}</label>
            <div class="input-group">
              <span class="input-group-addon" id="login">
                <span class="glyphicon glyphicon-user"></span>
              </span>
              <input type="text" class="form-control" placeholder="{{ dic('Укажите логин') }}" name="login" required data-ng-model="data.login" data-ng-disabled="state.login">
            </div>
          </div> 

          <div class="form-group" check-field>
            <label class="sr-only" for="pass">{{ dic('Пароль') }}</label>
            <div class="input-group">
              <span class="input-group-addon" id="pass">
                <span class="glyphicon glyphicon-eye-close"></span>
              </span>
              <input type="password" class="form-control" placeholder="{{ dic('Укажите пароль') }}" name="pass"  data-ng-model="data.pass" data-ng-disabled="state.login">
            </div>
          </div> 

          <div class="form-group" check-field data-ng-show="auth.captcha">
            <label class="sr-only" for="captcha">{{ dic('Код') }}</label>
            <div class="input-group">
              <span class="input-group-addon half-width no-padding" id="captcha">
                <div class="text-center" data-ng-hide="state.spinner">
                  <a href="#" tabindex="-1" data-ng-click="captchaRefresh()">
                    <img class="fadeIn-fadeOut" alt="{{ dic('Нажмите чтобы обновить') }}" after-load="captchaAfterLoad()" data-ng-src="{{ captchaUrl }}">
                  </a>
                </div>
                <div class="text-center" data-ng-show="state.spinner">
                  <i class="fa fa-spinner fa-pulse fa-lg fa-fw"></i>
                </div>
              </span>
              <input type="text" class="form-control" placeholder="{{ dic('Введите код') }}" name="captcha" 
                     data-ng-model="data.captcha" data-ng-disabled="state.login" data-ng-pattern="captchaPattern"
                     data-ng-change="captchaChange()">
            </div>
          </div> 

          <div class="text-center">
            <button type="submit" class="btn btn-primary half-width m-b" ladda="state.login">
              {{ dic('Войти') }}&nbsp;&nbsp;<span class="glyphicon glyphicon-log-in glyphicon-align-right"></span>
            </button>
          </div>  

          <a href="#"><small>{{ dic('Забыли пароль?') }}</small></a>

        </form>

      </div>
    </div>
  </div>  
</div>
