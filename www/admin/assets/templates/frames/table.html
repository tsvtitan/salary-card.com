<div class="ibox float-e-margins fadeIn-fadeOut"
     data-ng-controller="controller"
     data-ng-class="(table.collapsed || table.loading)?'border-bottom':''" data-ng-hide="table.closed">
  
  <div data-ng-show="table.titleVisible">
    <div class="ibox-title" data-ng-include="'frames/table/title.html'"></div>
  </div>  

  <div class="ibox-content fadeIn-fadeOut" data-ng-hide="table.collapsed" data-ng-include="table.content || 'frames/table/content.html'"></div>

</div>
