<form class="form-horizontal ng-pristine" data-ng-submit="submit()">
  
  
  <div class="hr-line-dashed"></div>
  
  <div class="form-group">
    <div class="text-center">
      <button class="btn btn-primary" type="submit">{{ dic((form.options && form.options.submit.title)?form.options.submit.title:'ОК') }}</button>
      <button class="btn btn-white" type="button" data-ng-click="cancel()">{{ dic((form.options && form.options.cancel.title)?form.options.cancel.title:'Отмена') }}</button>
    </div>
  </div>
  
</form>
