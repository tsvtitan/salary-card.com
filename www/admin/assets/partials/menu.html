<nav class="navbar-default navbar-static-side fadeInLeft-fadeOutLeft" role="navigation" 
     data-ng-controller="partialMenu" data-ng-show="auth.ready">
  
  <div class="sidebar-collapse">
    
    <ul class="nav" id="side-menu">
      
      <li class="nav-header">
        <div class="dropdown profile-element">
          <span>
            <img alt="image" class="img-circle img-profile-small" data-ng-src="{{ imageProfileUrl }}">
          </span>
          <a data-toggle="dropdown" class="dropdown-toggle">
            <span class="clear">
              <span class="block m-t-xs"> <strong class="font-bold">{{ name }}</strong></span> 
              <span class="text-muted text-xs block">{{ email }} <b class="caret"></b></span>
            </span>
          </a>
          <ul class="dropdown-menu animated flipInX m-t-xs">
            <li data-ng-show="auth.pageExists('profile')"><a ui-sref="profile">{{ dic('Профиль') }}</a></li>
            <li class="divider"></li>
            <li>
              <a data-ng-click="logout()">
                {{ dic('Выйти') }}&nbsp;&nbsp;<i class="fa fa-sign-out"></i>
              </a>
            </li>
          </ul>
        </div>
        <div class="logo-element">{{ dic('Logo') }}</div>
      </li>
      
      <li data-ng-class="isMenuActive(v1)?'active':''" data-ng-repeat="(k1,v1) in auth.menu">

          <i class="fa" data-ng-class="v1.class?v1.class:'fa-ellipsis-h'"></i>

          <span class="fa arrow" data-ng-show="v1.items"></span>
        </a>
        
        <ul class="nav nav-second-level fadeIn-fadeOut collapse" data-ng-class="v1.expanded?'in':''" data-ng-show="v1.items">
          
          <li data-ng-repeat="(k2,v2) in v1.items">
            <a data-ng-click="menuClick(v2,true)">
              {{ dic(v2.title) }}&nbsp;
              <span class="fa arrow" data-ng-show="v2.items"></span>
            </a>
            <ul class="nav nav-third-level fadeIn-fadeOut collapse" data-ng-class="v2.expanded?'in':''">
              
              <li data-ng-repeat="(k3,v3) in v2.items">
                <a data-ng-click="menuClick(v3,true)">{{ dic(v3.title) }}</a>
              </li>
            </ul>
          </li>
        </ul>
      </li>
      
    </ul>
  </div>
